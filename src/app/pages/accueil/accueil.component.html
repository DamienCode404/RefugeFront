<div class="container mt-4">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col" *ngFor="let animal of animaux$ | async">
        <div class="card h-100 shadow-sm">
            <img src="data:image/*;base64,{{ animal.imageBase64 }}" class="card-img-top card-img-top img-hover-zoom" alt="{{ animal.nom }}" style="height: 200px; object-fit: cover;">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ animal.nom }}</h5>
            <p class="card-text text-muted"><strong>Race :</strong> {{ animal.race }}</p>
            <p class="card-text"><strong>Date de naissance :</strong> {{ animal.naissance | date:'dd/MM/yyyy' }}</p>
            <p class="card-text">{{ animal.description }}</p>
            <p class="card-text mt-auto">
              <small class="text-muted">Référent : {{ animal.idWorker }}</small>
            </p>
          </div>
        </div>
      </div>
    </div>
</div>
