<div class="container mt-5">
    <div class="row">
      <div class="col-md-6 text-center">
        <img
          *ngIf="animal.imageBase64"
          [src]="'data:image/jpeg;base64,' + animal.imageBase64"
          class="img-fluid rounded shadow-sm"
          alt="{{ animal.nom }}"
          style="height: 300px; object-fit: cover;"
        />
      </div>
  
      <div class="col-md-6 d-flex flex-column justify-content-center">
        <h1 class="mb-3">{{ animal.nom }}</h1>
        <h5 class="text-primary mb-3">{{ animal.race }}</h5>
        
        <p><strong>Date de naissance :</strong> {{ animal.naissance | date:'dd/MM/yyyy' }}</p>
        
        <p><strong>Description :</strong></p>
        <p class="text-muted">{{ animal.description }}</p>
  
        <p class="mt-4"><strong>Référent :</strong> {{ animal.idWorker }}</p>
        
        <button 
          class="btn btn-primary btn-sm"
          (click)="premierContact()"
          [disabled]="animal.statut != 'Disponible'">Premier Contact
        </button>

        <a [routerLink]="['/home']">
            <button class="btn btn-outline-primary mt-3">
                Retour à la liste
            </button>
        </a>
      </div>
    </div>
</div>
