<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 text-center">
      <img 
        [src]="'data:image/*;base64,' + produit.imageBase64" 
        class="card-img-top rounded" 
        alt="{{ produit.libelle }}" 
        style="height: 300px; object-fit: cover;"
      >
    </div>

    <div class="col-md-6">
      <h1>{{ produit.libelle }}</h1>
      <p class="text-muted">{{ produit.description }}</p>
      <h3 class="text-success">{{ produit.prix }} €</h3>
      <p>Quantité en stock : {{ produit.stock }}</p>

      <button 
        class="btn btn-primary btn-sm mb-3"
        (click)="ajouterAuPanier()"
        [disabled]="produit.stock === 0">
        {{ produit.stock === 0 ? 'Indisponible' : 'Ajouter au panier' }}
      </button>

      <div *ngIf="produitAjoute" class="alert alert-success mt-3">
        Le produit a bien été ajouté au panier !
      </div>

      <div class="d-flex justify-content-center mt-4">
        <button class="btn btn-secondary" routerLink="/boutique">
          Retour à la boutique
        </button>
      </div>
    </div>
  </div>
</div>
