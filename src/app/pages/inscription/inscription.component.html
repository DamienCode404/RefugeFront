<!-- Fond GIF -->
<div class="gif-1"></div>



<div class="d-flex justify-content-center align-items-center min-vh-100 position-relative" style="z-index: 1;">  <div class="bg-white p-5 rounded-4 shadow" style="max-width: 500px; width: 100%;">
    <h2 class="text-center mb-4">CRÉER UN COMPTE</h2>
    <form [formGroup]="inscriptionForm" (ngSubmit)="inscrire()">

      <div class="row mb-3">
        <div class="col">
          <label class="form-label">Prénom</label>
          <input type="text" class="form-control" formControlName="firstName">
        </div>
        <div class="col">
          <label class="form-label">Nom</label>
          <input type="text" class="form-control" formControlName="lastName">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Login</label>
        <input type="text" class="form-control" formControlName="login">
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email">
      </div>

      <div class="mb-3">
        <label class="form-label">Mot de passe</label>
        <input type="password" class="form-control" formControlName="password">
      </div>

      <div class="mb-3">
        <label class="form-label">Numéro</label>
        <input type="text" class="form-control" formControlName="numero">
      </div>

      <div class="mb-3">
        <label class="form-label">Voie</label>
        <input type="text" class="form-control" formControlName="voie">
      </div>

      <div class="row mb-3">
        <div class="col">
          <label class="form-label">Ville</label>
          <input type="text" class="form-control" formControlName="ville">
        </div>
        <div class="col-4">
          <label class="form-label">Code Postal</label>
          <input type="text" class="form-control" formControlName="cp">
        </div>
      </div>

      <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" id="terms" required>
        <label class="form-check-label" for="terms">
          J'accepte les <a href="#">conditions d'utilisation</a>
        </label>
      </div>

      <button type="submit" class="btn btn-success w-100">S'inscrire</button>

      <div class="text-center mt-3">
        Vous avez déjà un compte ? <a href="/connexion">Connectez-vous ici</a>
      </div>

    </form>
  </div>
</div>
