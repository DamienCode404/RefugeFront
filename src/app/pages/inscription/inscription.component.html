<form [formGroup]="inscriptionForm" (ngSubmit)="inscrire()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Prénom</label>
        <input type="text" class="form-control" formControlName="firstName">
      </div>

      <div class="form-group col-md-6">
        <label>Nom</label>
        <input type="text" class="form-control" formControlName="lastName">
      </div>
    </div>


    <div class="form-group col-md-6">
      <label>Login</label>
      <input type="text" class="form-control" formControlName="login">
    </div>
  

  
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email">
      </div>
      <div class="form-group col-md-6">
        <label>Mot de passe</label>
        <input type="password" class="form-control" formControlName="password">
      </div>
    </div>
  
    <div class="form-group">
      <label>Numéro</label>
      <input type="text" class="form-control" formControlName="numero">
    </div>
  
    <div class="form-group">
      <label>Voie</label>
      <input type="text" class="form-control" formControlName="voie">
    </div>
  
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Ville</label>
        <input type="text" class="form-control" formControlName="ville">
      </div>
      <div class="form-group col-md-2">
        <label>Code Postal</label>
        <input type="text" class="form-control" formControlName="cp">
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary btn-block">
      S'inscrire
    </button>
  </form>
